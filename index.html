<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <h1><strong>Etch-a-Sketch</strong></h1>
    <div id="input-container">
        <div>
            <input type="range" min="16" max="100" value="16" id="grid-size">
            <div id="slider-value">16x16</div>
        </div>
        <div>
            <input type="checkbox" id="rainbow">
            <div id="rainbow-div">
                <label for="rainbow" id="rainbow-label">Rainbow</label>
            </div>
        </div>
        <div>
            <button id="Reset-Btn">Clear Canvas</button>
        </div>
        <div>
            <input type="color" id="color-input" value="#000000">
            <div>Select color</div>
        </div>
        <div>
            <input type="checkbox" id="eraser">
            <div id="eraser-div">
                <label for="eraser" id="eraser-label">Eraser</label>
            </div>
        </div>  
    </div>
    <div id="border">
    <div id="container">
        <!--Grid goes here-->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
